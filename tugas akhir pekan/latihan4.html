<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="masuk">
    <button onclick="hitung()">Sumbit</button>

    <script>
        function hitung(){
            var jumlah = document.getElementById("masuk").value;

            for(var i = 1; i <= jumlah; i++){
                document.write(i + "  Angka Kuadratnya Adalah ......... >  " + i*i + "<br>")
            }
        }
    </script>
</body>
</html>
