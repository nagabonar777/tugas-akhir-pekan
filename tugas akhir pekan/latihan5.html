<body>

            if (pilih == dua){
                for (var i = 1; i <= jumlah; i++) {
            if(i % 2 == 0)
            document.write(i  + "<br>");
        }
            }

                for (var i = jumlah; i >= 5; i--) {
            if(i % 5 == 0)
            document.write(i  + "<br>");

                if (i % 2 == 1)
        document.write(i +  "  Angka ini adalah ganjil" + "<br>")

                        default :
